[package]
name = "near-sdk-sim"
version = "2.0.0"
authors = ["Near Inc <hello@near.org>"]
edition = "2018"
publish = false


[dependencies]
near-sdk = { path = "../near-sdk", version = "2.0.0"}
near-crypto = { git = "https://github.com/near/nearcore.git", branch = "stable_wasmer" }
near-primitives = { git = "https://github.com/near/nearcore.git", branch = "stable_wasmer" }
lazy_static = "1.4.0"
near-pool = { git = "https://github.com/near/nearcore.git", branch = "stable_wasmer" }
near-runtime-configs = { git = "https://github.com/near/nearcore.git", branch = "stable_wasmer" }
near-store = { git = "https://github.com/near/nearcore.git", branch = "stable_wasmer" }
node-runtime = { git = "https://github.com/near/nearcore.git", branch = "stable_wasmer" }

[dev-dependencies]
quickcheck = "0.9"
quickcheck_macros = "0.9"

[features]
default = []
no_cache = ["near-store/no_cache", "node-runtime/no_cache"]
