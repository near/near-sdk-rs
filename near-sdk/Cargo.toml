[package]
name = "near-sdk"
version = "0.11.0"
authors = ["Near Inc <max@nearprotocol.com>"]
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
categories = ["wasm"]
repository = "https://github.com/near/near-sdk-rs"
homepage = "https://github.com/near/near-sdk-rs"
description = """
Rust library for writing NEAR smart contracts.
"""

[[test]]
name = "compilation_tests"
path = "compilation_tests/all.rs"

[dependencies]
# Provide near_bidgen macros.
serde = { version = "1.0", features = ["derive"] }
near-sdk-macros = { path = "../near-sdk-macros", version = "0.11.0"}
borsh = "0.6.1"
bs58 = "0.3"
base64 = "0.11.0"
near-vm-logic = "0.9.1"
near-runtime-fees = "0.9.1"

[dev-dependencies]
serde_json = "1.0"
rand = "0.7.2"
trybuild = "1.0"
rustversion = "1.0"
rand_xorshift = "0.2.0"
quickcheck = "0.9.2"
