[package]
name = "near-sdk"
version = "2.0.0"
authors = ["Near Inc <max@nearprotocol.com>"]
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
categories = ["wasm"]
repository = "https://github.com/near/near-sdk-rs"
homepage = "https://github.com/near/near-sdk-rs"
description = """
Rust library for writing NEAR smart contracts.
"""

[[test]]
name = "compilation_tests"
path = "compilation_tests/all.rs"

[dependencies]
# Provide near_bidgen macros.
serde = { version = "1", features = ["derive"] }
serde_json = "1"
near-sdk-macros = { path = "../near-sdk-macros", version = "2.0.0"}
borsh = "0.7.0"
bs58 = "0.3"
base64 = "0.11"
near-vm-logic = "2.0.0"
near-runtime-fees = "2.0.0"
# Export dependencies for contracts
wee_alloc = { version = "0.4.5", default-features = false, features = [] }

[dev-dependencies]
rand = "0.7.2"
trybuild = "1.0"
rustversion = "1.0"
rand_xorshift = "0.2.0"
quickcheck = "0.9.2"

[features]
expensive-debug = []
