name: Test Examples
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ${{ matrix.platform }}
    name: "${{ matrix.platform }} ${{ matrix.toolchain }} ${{ matrix.example }}"
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        toolchain: [stable, beta]
        example: [cross-contract-high-level, gas-fee-tester, status-message-collections,
                  cross-contract-low-level, lockable-fungible-token, status-message,
                  fungible-token, mission-control, test-contract]
          
    steps:
      - uses: actions/checkout@v2
      - name: "${{ matrix.toolchain }} with rustfmt, clippy, and wasm32"
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt, clippy
          target: wasm32-unknown-unknown
      - name: Build
        run: ./examples/${{matrix.example}}.sh
      - name: Test
        run: cargo test --manifest-path=./examples/${{ matrix.example }}/Cargo.toml
