language: rust
rust:
  - stable
  - nightly
env:
  - NEAR_RELEASE=true
  - NEAR_RELEASE=false

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_install:
  - rm rust-toolchain

before_script:
  - rustup target add wasm32-unknown-unknown

branches:
  only:
  - master

script:
  - ./ci-test.sh
